<!-- Modal -->
<div
  class="modal fade"
  id="daftarModal"
  tabindex="-1"
  aria-labelledby="daftarModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content shadow-sm border-0 rounded-3">
      <!-- Header -->
      <div
        class="modal-header text-white py-2 px-3 rounded-top-3"
        style="
          background: linear-gradient(135deg, #6a11cb, #2575fc);
          font-size: 0.95rem;
        "
      >
        <h6 class="modal-title mb-0" id="daftarModalLabel">
          <i class="bi bi-person-plus-fill me-1"></i> Form Pendaftaran
        </h6>
        <button
          type="button"
          class="btn text-white fs-5 fw-bold p-0"
          data-bs-dismiss="modal"
          aria-label="Tutup"
          style="background: none; border: none"
        >
          &times;
        </button>
      </div>

      <!-- Form -->
      <form id="formPendaftaran">
        <div
          class="modal-body px-3 py-2 bg-white rounded-bottom-3"
          style="font-size: 0.9rem"
        >
          <div class="form-floating mb-2" id="nama">
            <label for="nama">Nama</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="nama"
              placeholder="Nama Lengkap"
              required
            />
          </div>

          <div class="form-floating mb-2" id="email">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control form-control-sm"
              id="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="form-floating mb-2" id="telepon">
            <label for="telepon">Telepon</label>
            <input
              type="tel"
              class="form-control form-control-sm"
              id="telepon"
              placeholder="Telepon"
              required
            />
          </div>

          <div class="form-floating mb-2" id="alamat">
            <label for="alamat">Alamat</label>
            <textarea
              class="form-control form-control-sm"
              placeholder="Alamat"
              id="alamat"
              style="height: 80px"
              required
            ></textarea>
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer py-2 px-3 border-0 bg-light rounded-bottom-3">
          <button
            type="button"
            class="btn btn-sm btn-outline-danger"
            data-bs-dismiss="modal"
          >
            <i class="bi bi-x"></i> Batal
          </button>
          <button type="submit" class="btn btn-sm btn-success px-3">
            <i class="bi bi-check-lg"></i> Kirim
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
